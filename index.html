<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      type="text/css"
    />
    <link rel="stylesheet" href="./style.css" type="text/css" />
  </head>
  <body
    style="height: 100vh"
    class="d-flex justify-content-center align-items-center"
  >
    <div id="container" class="rounded-1 bg-dark shadow p-2">
      <div class="card bg-dark">
        <div class="card-header d-flex flex-column gap-1">
          <!-- <div class="menu">
            <i
              class="fa-solid fa-bars text-primary"
              style="font-size: 30px"
            ></i>
          </div> -->
          <div class="output">
            <p
              class="result p-2"
              style="
                height: 30px;
                font-size: 25px;
                color: white;
                font-weight: bold;
              "
            >
              0
            </p>
            <div
              class="preview p-2"
              style="
                background-color: rgba(0, 0, 0, 0.2);
                height: 60px;
                font-size: 28px;
                color: white;
                font-weight: bold;
              "
            ></div>
          </div>
        </div>

        <div class="card-body d-flex flex-column gap-2">
          <div class="bar">
            <div class="col p-2 bg-primary sign" data-target="cl">CE</div>
            <div class="col p-2 bg-primary sign" data-target="sq">sq</div>
            <div class="col p-2 bg-primary sign" data-target="mod">%</div>
            <div class="col p-2 bg-primary sign" data-target="div">/</div>
          </div>

          <div class="bar">
            <div class="col p-2 num" data-target="7">7</div>
            <div class="col p-2 num" data-target="8">8</div>
            <div class="col p-2 num" data-target="9">9</div>
            <div class="col p-2 bg-primary sign" data-target="mul">*</div>
          </div>

          <div class="bar">
            <div class="col p-2 num" data-target="4">4</div>
            <div class="col p-2 num" data-target="5">5</div>
            <div class="col p-2 num" data-target="6">6</div>
            <div class="col p-2 bg-primary sign" data-target="sub">-</div>
          </div>

          <div class="bar">
            <div class="col p-2 num" data-target="1">1</div>
            <div class="col p-2 num" data-target="2">2</div>
            <div class="col p-2 num" data-target="3">3</div>
            <div class="col p-2 bg-primary sign" data-target="add">+</div>
          </div>

          <div class="bar">
            <div class="col p-2 num" data-target="0">0</div>
            <div class="col p-2 sign" data-target="dot">.</div>
            <div class="col p-2 sign" data-targt="del">Del</div>
            <div class="col p-2 bg-primary sign" data-target="sqrt">sqrt</div>
          </div>
        </div>
      </div>
    </div>

    <div id="layer">
      <div class="spinner"></div>
    </div>

    <script src="./index.js" type="text/javascript"></script>
  </body>
</html>
